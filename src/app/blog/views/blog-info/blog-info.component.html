<div id="latest-posts" class="block5">
    <aside class="block5-widget" *ngIf="articlesData">
        <div class="jumbotron jumbotron-fluid" [style]="getNewUrlStr(articlesData.thumbnail)"> 
            <div class="container">
                <p>{{articlesData.category.keyWord}}Â·{{ articlesData.publishedDate | date:'yyyy-MM-dd' }}</p>
                <h1 class="display-4">{{articlesData.title}}</h1>
            </div>
        </div>
        <div class="posts-contents" [innerHtml]="getNewHTML(articlesData?.contentHtml)">
             
        </div>
    </aside>
</div>
